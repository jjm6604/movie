<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>메인</title>
    <style>
      .content-box{
        margin: 30px;
        padding: 30px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "movies:index" %}">SSAFY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="btn btn-light" href="{% url "movies:index" %}">HOME</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="btn btn-light" href="{% url "movies:create" %}">CREATE</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-light" href="{% url "accounts:profile" request.user.pk %}">내 프로필</a>
              </li>
                <li class="nav-item">
                  <a class="btn btn-light" href="{% url "accounts:update" %}">회원정보 수정</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-light" href="{% url "change_password" user.pk %}">비밀번호 변경</a>
                </li>
                <form action="{% url "accounts:logout" %}" method="POST">
                  {% csrf_token %}
                  
                  <button type="submit" class="btn btn-light">로그아웃</button>
                  
                </form>
              {% else %}
                <li class="nav-item">
                  <a class="btn btn-light" href="{% url "accounts:login" %}">로그인</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-light" href="{% url "accounts:signup" %}">회원가입</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="content-box">
      
      {% block content %}
      {% endblock content %}
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
