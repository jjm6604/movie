{% extends "base.html" %} 
    {% block content %}
    <h1>INDEX PAGE</h1>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-3">
        {% for movie in movies %}
          <div class="col">
            <div class="card mt-3 mb-3 mx-3 h-100">
              {% if movie.image %}
                <img src="{{ movie.image.url }}" class="card-img-top" alt="..." style="height: 600px; object-fit: cover;">
              {% else %}
                <img src="/media/base_img.jpg" class="card-img-top" alt="..." style="height: 600px; object-fit: cover;">
              {% endif %}
              
                <div class="card-body">
                    <a href="{% url "movies:detail" movie.pk %}">
                      <h5 class="card-title">{{ movie.title }}</h5>
                    </a>
                    <p class="card-text">{{ movie.content|truncatechars:100 }}</p>
                    <p>좋아요 수 : {{ movie.like_users.all|length }}</p>
                    <p>작성자 : {{ movie.user.username }}</p>
                </div>
              
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
  </div>
